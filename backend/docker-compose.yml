version: '3.8'

services:
  mariadb:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: family_finance
      MYSQL_USER: family_finance_user
      MYSQL_PASSWORD: family_finance_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-database.sql:/docker-entrypoint-initdb.d/init-database.sql

  backend:
    build: .
    ports:
      - "3001:3001"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USERNAME=family_finance_user
      - DB_PASSWORD=family_finance_password
      - DB_DATABASE=family_finance
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    depends_on:
      - mariadb

volumes:
  mariadb_data: